name: frontEnd CI
on:
  pull_request:
    branches: [FE/release, dev, main]
jobs:
  build-test-deploy:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [18.16.0]
    steps:
      - name: ✅ 코드 체크아웃
        uses: actions/checkout@v3

      - name: ⬇️ 의존성 설치
        working-directory: ./frontEnd
        run: npm install

      - name: ✅ 유닛 테스트
        working-directory: ./frontEnd
        run: npm test

      - name: 📦 프로젝트 빌드
        working-directory: ./frontEnd
        run: npm run build
